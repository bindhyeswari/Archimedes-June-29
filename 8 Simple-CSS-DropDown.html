<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple CSS DropDown</title>
    <style>

        ul.submenu {
            display: none;
        }
        
    </style>
</head>
<body>
    <ul class="menu">
        <li>Company Name</li>
        <li>Analytics</li>
        <li>Business Intelligence</li>
        <li>
            <span>Softwares Packages</span>
            <ul class="submenu">
                <li>R</li>
                <li>Python</li>
                <li>MATLAB</li>
            </ul>
        </li>
    </ul>
</body>
</html>
